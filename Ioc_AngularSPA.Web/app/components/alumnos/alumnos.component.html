<h1>Alumnos</h1>

<hr>
<div class="row">
  <div class="col-md-12 text-right">
    <button [routerLink]="['/alumno','nuevo']"
        class="btn btn-outline-primary" 
        type="button" 
        name="search">nuevo</button>
     </div>
  
</div>
<br>
<div class="row">
  <div class="col-md-12">
    <div class="table-responsive"> 
      <table class="table table-striped table-sm">
          <thead class="table-success">
              <tr>
                <th>#</th>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Dni</th>
                <th>Turno</th>
                <th class="text-right">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let a of alumnos | keys ; let i = index" >
                <td>{{i+1}}</td>
                <td>{{ alumnos[a].nombre }}</td>
                <td>{{ alumnos[a].apellido }}</td>
                <td>{{ alumnos[a].documento }}</td>
                <td>{{ alumnos[a].turno }}</td>
                <td class="text-right">
                  <button [routerLink]="['/alumno',a]" type="button" class="fa fa-pencil-square-o btn btn-outline-success btn-sm"> </button>
                  <button type="button" class="fa fa-trash-o btn btn-outline-danger btn-sm" (click)="deleteAlumno(a)"> </button>
                </td>
              </tr>
            </tbody>
            <div 
              *ngIf="(alumnos | keys ).length === 0 && !loading" 
              class="alert alert-info">
              <strong>no hay </strong>registros que mostrar
            </div>
            <div *ngIf="loading">
              <strong>cargando...</strong>por favor espere
            </div>
      </table>
    </div>
  </div>

</div>
